{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
{% block content %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Log In</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="{% static 'css/swiper-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/bs-theme-overrides.css' %}">
    <link rel="stylesheet" href="{% static 'css/Simple-Slider-swiper-bundle.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/Simple-Slider.css' %}">
</head>

<body class="bg-dark">
    <div class="container-fluid bg-dark">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8">
                <div class="card shadow-lg mt-5">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0 text-center">Log In</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'login' %}" class="form text-center">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="{{ form.username.id_for_label }}" class="form-label text-center">Username:</label>
                                <div class="input-group" style="display: flex; justify-content: center;">
                                    {{ form.username }}
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="{{ form.password.id_for_label }}" class="form-label text-center">Password:</label>
                                <div class="input-group" style="display: flex; justify-content: center;">
                                    {{ form.password }}
                                </div>
                            </div>
                            <p class="text-muted">Don't have an account? <a href="/members/signup">Sign Up</a></p>
                            <button type="submit" class="btn btn-primary btn-block mt-4">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bold-and-dark.js' %}"></script>
    <script src="{% static 'js/Simple-Slider-swiper-bundle.min.js' %}"></script>
    <script src="{% static 'js/Simple-Slider.js' %}"></script>
</body>
{% endblock %}
</html>
